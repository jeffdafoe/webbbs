all:
  hosts:
    vps:
      ansible_host: YOUR_VPS_IP_HERE
      ansible_user: YOUR_SSH_USER
      ansible_ssh_private_key_file: ~/.ssh/id_rsa
  vars:
    deploy_environment: production
    project_root: /var/www/zbbs
    server_name: zbbs.example.com
    deploy_branch: release
    database_name: zbbs
    database_user: zbbs
    database_password: "{{ lookup('env', 'ZBBS_DB_PASSWORD') }}"
    mercure_jwt_secret: "{{ lookup('env', 'MERCURE_JWT_SECRET') }}"
    jwt_passphrase: "{{ lookup('env', 'ZBBS_JWT_PASSPHRASE') }}"
