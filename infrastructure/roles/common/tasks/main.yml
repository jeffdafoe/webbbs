---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - git
      - curl
      - unzip
      - build-essential
      - apt-transport-https
      - ca-certificates
      - gnupg
      - lsb-release
      - acl
    state: present

- name: Create project directory
  file:
    path: "{{ project_root }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0755"
