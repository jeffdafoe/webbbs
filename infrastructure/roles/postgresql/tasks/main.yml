---
- name: Check if PostgreSQL is already installed
  stat:
    path: /usr/bin/psql
  register: postgresql_installed

- name: Download PostgreSQL repository key
  get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /etc/apt/keyrings/postgresql.asc
    mode: '0644'
  when: not postgresql_installed.stat.exists

- name: Add PostgreSQL repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/postgresql.asc] http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present
    filename: postgresql
  when: not postgresql_installed.stat.exists

- name: Install PostgreSQL {{ postgresql_version }}
  apt:
    name:
      - "postgresql-{{ postgresql_version }}"
      - "postgresql-client-{{ postgresql_version }}"
      - python3-psycopg2
    state: present
    update_cache: yes
  when: not postgresql_installed.stat.exists

- name: Ensure PostgreSQL is running
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Create project database user
  shell: |
    sudo -u postgres psql -c "CREATE USER {{ database_user }} WITH PASSWORD '{{ database_password }}';" || true
  changed_when: false

- name: Set database user password
  shell: |
    sudo -u postgres psql -c "ALTER USER {{ database_user }} WITH PASSWORD '{{ database_password }}';"
  changed_when: false
  no_log: true

- name: Create project database
  shell: |
    sudo -u postgres psql -c "CREATE DATABASE {{ database_name }} OWNER {{ database_user }};" || true
  changed_when: false

- name: Create migrations tracking table
  shell: |
    sudo -u postgres psql -d {{ database_name }} -c "
      CREATE TABLE IF NOT EXISTS migrations_applied (
        migration_id VARCHAR(50) PRIMARY KEY,
        applied_at TIMESTAMP WITHOUT TIME ZONE NOT NULL DEFAULT NOW()
      );
    "
  changed_when: false
