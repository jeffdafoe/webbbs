---
- name: Check if Node.js is installed
  stat:
    path: /usr/bin/node
  register: nodejs_installed

- name: Download NodeSource repository key
  get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /etc/apt/keyrings/nodesource.asc
    mode: '0644'
  when: not nodejs_installed.stat.exists

- name: Add NodeSource repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.asc] https://deb.nodesource.com/node_{{ nodejs_version }}.x nodistro main"
    state: present
    filename: nodesource
  when: not nodejs_installed.stat.exists

- name: Install Node.js {{ nodejs_version }}
  apt:
    name: nodejs
    state: present
    update_cache: yes

- name: Check current Node.js version
  command: node --version
  register: node_version
  changed_when: false

- name: Display Node.js version
  debug:
    msg: "Node.js version: {{ node_version.stdout }}"

- name: Install Angular CLI globally
  npm:
    name: "@angular/cli"
    global: yes
    state: present
