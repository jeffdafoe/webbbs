<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBBS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo h1 {
            font-size: 3rem;
            color: #e94560;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
        }

        .logo p {
            color: #666;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .choices {
            display: flex;
            gap: 2rem;
        }

        .choice {
            display: block;
            width: 280px;
            padding: 2rem;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 4px;
            text-decoration: none;
            color: #e0e0e0;
            transition: border-color 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .choice:hover {
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.2);
        }

        .choice h2 {
            color: #e94560;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .choice p {
            color: #888;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .choice .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }

        @media (max-width: 640px) {
            .choices {
                flex-direction: column;
                gap: 1rem;
            }

            .choice {
                width: 260px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>ZBBS</h1>
        <p>Choose your interface</p>
    </div>
    <div class="choices">
        <a href="/terminal/" class="choice">
            <span class="icon">&#9618;</span>
            <h2>Terminal</h2>
            <p>Classic BBS experience with ANSI art, scrolling text, and command prompts.</p>
        </a>
        <a href="/modern/" class="choice">
            <span class="icon">&#9635;</span>
            <h2>Modern</h2>
            <p>Conventional web interface with forms, navigation, and a graphical UI.</p>
        </a>
    </div>
    <div id="setup-message" style="display: none; text-align: center; max-width: 400px;">
        <p style="color: #888; margin-bottom: 1rem;">This BBS has not been configured yet.</p>
        <p style="color: #666; font-size: 0.8rem;">Run <span style="color: #e94560;">php bin/console zbbs:setup</span> on the server.</p>
    </div>
    <script>
        fetch('/api/settings/public')
            .then(function(response) { return response.json(); })
            .then(function(data) {
                if (data.status !== 'ready') {
                    document.querySelector('.logo p').textContent = '';
                    document.querySelector('.choices').style.display = 'none';
                    document.getElementById('setup-message').style.display = 'block';
                }
            })
            .catch(function() {});
    </script>
</body>
</html>
